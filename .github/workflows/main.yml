name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12'
        architecture: x64
      with:
        fetch-depth: 1
    - name: gradle build
      run: gradle clean build
    - name: gradle run
      run: gradle run
